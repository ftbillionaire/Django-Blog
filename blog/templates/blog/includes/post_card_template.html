<div class="card mb-5 mt-5" style="width: 60%">
	<div class="card-header">
		{{ post.date_pub }}
	</div>
	{% if post.image %}
		<img class="card-img-top" src="{{ post.image.url }}" style="height: 200px; width: 100%;">
	{% endif %}
	<div class="card-body">
		<h5 class="card-title">{{ post.title }}</h5>
		<p class="card-text">{{ post.body|truncatewords:15 }}</p>
		<a href="{{post.get_absolute_url}}" class="btn btn-light">Read</a>
	</div>
	<div class="card-footer text-muted">
		{% for tag in post.tags.all %}
			Tags:
			<a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
		{% endfor %}
	</div>
	<a href="{{post.get_absolute_url}}">Comments: {{ post.comments.count }}</a>
</div>
