{% extends 'blog/base_blog.html' %}

{% block title %}
	Tag "{{tag.title|title}}" Update - {{ block.super }}
{% endblock %}

{% block content %}

	<form action="{{tag.get_update_url}}" method="post">
		{% csrf_token %}
		
		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger" role="alert">
						{{ field.errors }}
					</div>
				{% endif %}

				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
		<input class="btn btn-primary" type="submit" value="Update Tag"> 
	</form>

{% endblock %}
