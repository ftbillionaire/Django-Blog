{% extends 'blog/base_blog.html' %}

{% block title %}
	Add Comment
{% endblock %}

{% block content %}
    <form method="post">
		{% csrf_token %}
		
		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger" role="alert">
						{{ field.errors }}
					</div>
				{% endif %}

				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
		<input class="btn btn-primary" type="submit" value="Send"> 
	</form>
{% endblock %}
